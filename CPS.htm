<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>測CPS</title>
        <style type = "text/css">
            #title{
                background-color: rgb(0, 2, 102);
                text-align: center;
                color: aliceblue;
                font-size: 50px;
                font-weight: bold;
                padding: 10px;
            }
            #clickButton{
                width: 1000px;
                height: 300px;
                font-size: 50px;
                margin-top: 60px;                
            }
            #clickCountText{
                text-align: center;
                font-size: 20px;
            }
            #timeCountText{
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="margin: 0px;background-color: darkgrey;">
        <div id="title">測你的CPS</div>
        <div style="text-align: center;"><button id="clickButton" type="submit" onclick="Click()">點我開始</button></div>
        <p id="clickCountText">點擊次數: <span id="clickCount">0</span></p>
        <p id="timeCountText">剩餘時間: <span id="timeCount">10.00</span></p>
    </body>

    <script type="text/javascript">
        let startCount = 4;
        let isStart = false;
        let count = 0;
        let time = 10000;

        function Click(){
            if(startCount==4) StartCount();        
            if(time<=0 || !isStart) return;

            clickCount.innerHTML = count+=1;       
        }

        function StartCount(){
            if(startCount==1) {
                clickButton.innerHTML = "狂點我!";
                isStart = true;
                TimeCount();   
                return;
            }

            clickButton.innerHTML = startCount-=1;  
            setTimeout(StartCount, 1000);
        }

        function TimeCount(){       
            time-=10; 
            timeCount.innerHTML = time <= 20 ? "0.00" : time/1000;  
            if(time>0){       
                setTimeout(TimeCount, 10);    
                return;
            }     

            clickButton.innerHTML = "重新載入中...";  
            const CPS = count/=10; 
            const Achievement = CPS<6?"你只是個菜鳥...":CPS<8?"你是個普通人, 跟大家差不多":CPS<10?"你比普通人還強了呢!":CPS<13?"你是位中高等玩家!":CPS<16?"你是個高手啊!!":"ONG 你是個菁英玩家!!!"                 
            alert("你的CPS為: "+CPS+"\n\n"+Achievement);
            location.reload();            
        }
    </script>
</html>
